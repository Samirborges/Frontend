<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(19, 120, 19);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        
    </style>

</head>
<body>
    
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area') //Selecionando a div para que consigamos manipular usando o script.
        
        // Chamando as funções quando acontece seus respectivos eventos.
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('click', clicar)
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText = 'Clicou!'
        }


        function entrar(){
            area.style.backgroundColor = 'blue'
            area.innerText = 'Entrou!'
        }


        function sair(){
            area.style.backgroundColor = 'rgb(19, 120, 19)'
            area.innerText = 'Você saiu!'
        }

    </script>

</body>
</html>
